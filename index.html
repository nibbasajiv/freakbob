<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝓕𝓻𝓮𝓪𝓴𝓫𝓸𝓫.𝓸𝓻𝓰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- WARNING OVERLAY -->
    <div id="overlay">
        <div id="warning-box">
            <p id="warning-message"></p>
            <div class="warning-buttons">
                <button id="proceed-btn">Enter Site</button>
                <button id="exit-btn">Leave Site</button>
            </div>
        </div>
    </div>

    <div id="content">
        <div id="call-screen">
            <div class="mock-iphone">
                <div class="call-header">𝕱𝓻𝓮𝜶𝒌𝒃𝞸𝒃</div>
                <div class="call-subheader">Mobile</div>
                <div class="freakbob-image"></div>
                <div class="buttons">
                    <button id="accept">Accept</button>
                    <button id="decline">Decline</button>
                </div>
            </div>
        </div>
        <div id="yes-no-container" class="hidden">
            <h2>Do you want to take the Freak Quiz?</h2>
            <div class="yes-no-buttons">
                <button id="yes">Yes</button>
                <button id="no">No</button>
            </div>
        </div>
        <div id="quiz-container" class="hidden">
            <div id="quiz-question-number"></div>
            <div id="quiz-question"></div>
            <div id="quiz-options" class="quiz-options"></div>
        </div>
        <div id="result-screen" class="hidden">
            <div id="result-image"></div>
            <p id="result-message"></p>
        </div>
    </div>

    <div id="merch-banner">
        <p>🔥 Can you out bench freakybob? 🔥 <a href="https://freakbob.org/bench.html" target="_blank">Play freakybench</a></p>
    </div>

    <audio id="ringtone" src="assets/calling.mp3" loop></audio>
    <audio id="active-call-audio" src="assets/spongebob_audio.mp3"></audio>
    <audio id="success-audio" src="assets/goodboy.mp3"></audio>
    <audio id="scatt-audio" src="assets/scatt.mp3"></audio>
    <audio id="win-audio" src="assets/win.mp3"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const encodedMessage = "V0FSTklORzogVGhpcyBzaXRlIGNvbnRhaW5zIHNob2NraW5nIGltYWdlcnkgdGhhdCBJUyBOT1Qgc3VpdGFibGUgZm9yIGNoaWxkcmVuLiBWaWV3ZXIgZGlzY3JldGlvbiBpcyBhZHZpc2VkLg==";
        const decodedMessage = atob(encodedMessage);
        const warningEl = document.getElementById("warning-message");

        // Inject styled WARNING text
        warningEl.innerHTML = `<span class="warning-highlight">WARNING!!</span> ` + decodedMessage.split("WARNING:")[1];

        document.getElementById("proceed-btn").addEventListener("click", () => {
            document.getElementById("overlay").style.display = "none";
            document.body.classList.remove("blurred");
        });

        document.getElementById("exit-btn").addEventListener("click", () => {
            window.location.href = "https://www.google.com/search?q=adorable+puppies";
        });

        document.body.classList.add("blurred");
    });
    </script>
</body>
</html>
